name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: workstation-rack
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - uses: happy-lobster/academy/.github/actions/maven_build@main
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'
    - run: mvn test
    - uses: happy-lobster/academy/.github/actions/docker_build@main
      with:
        dockerfile_path: ./src/main/docker/Dockerfile.jvm
        image_name: academy
        image_tag: '1.0'
    - name: List Docker images
      run: docker images
    - uses: happy-lobster/academy/.github/actions/docker_push@main
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        dockerfile_path: ./src/main/docker/Dockerfile.jvm
        image_name: academy
        image_tag: '1.0'

